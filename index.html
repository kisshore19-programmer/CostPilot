<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CostPilot</title>
  <link rel="icon" type="image/png" href="/favicon1.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    .font-logo {
      font-family: 'Outfit', sans-serif;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-14px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes gradient-x {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .animate-gradient-text {
      background: linear-gradient(to right,
          #2563eb,
          /* Blue 600 */
          #9333ea,
          /* Purple 600 */
          #ec4899,
          /* Pink 500 */
          #2563eb
          /* Back to Blue 600 */
        );
      background-size: 300% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: gradient-x 3s linear infinite;
    }

    /* Dark mode adjustments for visibility */
    .dark .animate-gradient-text {
      background: linear-gradient(to right,
          #60a5fa,
          /* Blue 400 */
          #c084fc,
          /* Purple 400 */
          #f472b6,
          /* Pink 400 */
          #60a5fa);
      background-size: 300% auto;
      -webkit-background-clip: text;
      background-clip: text;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    /* Blink Animation for JS Cursor */
    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .animate-blink {
      animation: blink 1s step-end infinite;
    }
  </style>

</head>
